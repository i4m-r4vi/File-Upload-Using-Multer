<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <form action="/profile-upload-single" method="post" enctype="multipart/form-data">
        <div>
            <label for="">Upload Profile Picture</label>
            <img src="" alt="" >
            <input type="file" name="profile-file" required>
        </div>
        <div>
            <input type="submit" value="Upload">
        </div>
    </form>
    <hr>
    <form action="/profile-upload-multiple" method="post" enctype="multipart/form-data">
        <div>
            <label for="">Upload Multiple Profile Picture</label>
            <input type="file" name="profile-files" required multiple> 
        </div>
        <div>
            <input type="submit" value="Upload">
        </div>
    </form>    

</body>
</html>
